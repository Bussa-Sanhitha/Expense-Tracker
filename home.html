<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div class="parent">
        <div class="circle"></div>
        <div class="header">
            <h5 class="n-0">Expense Tracker
                <img src="./expense.png" alt="expense" width="35px" height="30px">
            </h5>
            <button class="btn btn-md" id="click-button">Click Here</button>
        </div>
        <div class="main">
          <h2 class="main-text">Hello<img src="./wave.png" width="35px">,please enter your
            <br>
            <span id="name">Name</span>
          </h2>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Name Here</label>
          </div>
          <a href="./Tracker.html">
          <button class="btn btn-md" id="login-button">Login</button>
          </a>
        </div>
    </div>
    <script>
      //common function for validation and navigation
      function handleLogin(event) {
            const nameInput = document.getElementById('floatingInput').value.trim();
            if (!nameInput) {
                event.preventDefault(); // Prevent navigation
                alert('Please enter your name before proceeding.');
            } else {
                localStorage.setItem('userName', nameInput); // Save the name for later use
                window.location.href = './Tracker.html'; // Navigate to Tracker.html
            }
        }

        // Attach the same function to both buttons
        document.getElementById('login-button').addEventListener('click', handleLogin);
        document.getElementById('click-button').addEventListener('click', handleLogin);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
